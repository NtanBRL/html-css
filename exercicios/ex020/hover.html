<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hover-exemplo</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      div:hover {
        color: red;
      }
      div > p {
        display: none;
      }
      div:hover > p {
        display: block;
        color: black;
        background-color: rgb(255, 255, 0);
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>hover-exemplo</h1>
    <p>passe o ,mouse sobre o texto abaixo</p>
    <div>
      passe o mouse aqui
      <p>texto escondido!!!</p>
    </div>
    <p>fim do exemplo</p>
  </body>
</html>
