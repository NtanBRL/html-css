<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
    <style>
      iframe{
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>testando iframe</h1>
    <p>
      accessando o site do curso em video
      <iframe
        src="https://www.cursoemvideo.com/cursos/"
        frameborder="1"
        height="200px"
        width="200px"
      ></iframe>
      para aprender a programar
    </p>
    <p>
      o repositorio do guanabara
      <iframe
        src="https://gustavoguanabara.github.io/"
        frameborder="1"
        height="200px"
        width="200px"
      ></iframe
      >tambem e bem legal
    </p>
  </body>
</html>
