<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>médias em HTML5</title>
</head>
<body>
   <h1>imagen dinâmica </h1>
   <p>tente abrir esse site em varios dipositivos diferentes ou simplesmente aumente e diminua 
    o tamamanho do seu navegador.
   </p>

    <picture>
      <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
      <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
     <p>aprendendo a colocar audio em html5</p>
      <audio preload="metadata" controls autoplay loop>
       <source src="midia/Girl On Top - Amy Lynn & the Honeymen.mp3" type="audio/mpeg">
       <p>se voce esta vendo essa mensagem e porque seu navegado nao foi possivel reproduzilo <a href="midia/Girl On Top - Amy Lynn & the Honeymen.mp3">download musica</a> </p>
      </audio>
</body>
</html>
