<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>parágrafos e linhas</h1>
    <hr>
    <p>você pode escrever um paragrafo de  qualquer jeito. basta colcoar tudo no meio do par de  tags &lt;p&gt; e &lt;/p&gt; </p>
    <p>se precisar quebrar o texto <br>
        use a tag &lt;br&gt;<!--LT = LESS THAN  / GT= GREATER  THAN -->
    </p>
    <p>vamos adicionar alguns simbolos  especiais: <!--&(codigo); "adiciona simbolos especiais"-->
        &reg;
        &copy;
        &trade;
        &euro;
        &real;
    </p>
    <p>vamos adicionar alguns emoji:<!--&#x(codico emoji); "Adiciona emoji" -->
        &#x1F92F;
        &#x1f913;
        &#x1F331;

    </p>
    
</body>
</html>
