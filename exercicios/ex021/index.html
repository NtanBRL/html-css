<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modelo de caixas</title>
    <style>
      h1 {
        background-color: rgb(0, 179, 255);
        height: 300px;
        width: 300px;
        border-width: 30px;
        border-style: solid;
        border-color: rgb(217, 0, 255);

        padding-top: 10px;
        padding-left: 10px;
        padding-bottom: 10px;
        padding-right: 10px;

        outline: 5px dashed pink;

        margin: auto;
      }
      a {
        border: 5px dotted darkred;
      }
    </style>
  </head>
  <body>
    <h1>exemplo Caixa Box-Level</h1>
    <p>
      paragrafos são box-level mas os
      <a href="#">links são exemplo de inline-level</a>Vamos ver como tudo isso
      funciona.
    </p>
  </body>
</html>
